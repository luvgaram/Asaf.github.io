<script type="text/javascript">
    var urlParam = window.location.search.replace(/^\?/, '');
    if (window.location.search.indexOf('referrer=') >= 0) {
        urlParam = decodeURIComponent(urlParam.replace('referrer=', ''));
    }

    $.extend({
        getUrlVars: function(){
            var vars = [], hash;
            var hashes =window.location.href.slice(window.location.href.indexOf('?') +1).split('&');
            for(var i = 0; i < hashes.length; i++) {
                hash=hashes[i].split( '=');
                vars.push(hash[0]);
                vars[hash[0]]=hash[1];
            }
            return vars;
        },
        getUrlVar: function(name){
            return $.getUrlVars()[name];
        }
    });
    var campaign_id=$.getUrlVar('utm_campaign') || '';
    var adgroup_id=$.getUrlVar('utm_source') || '';
    var creative_id=$.getUrlVar('utm_term') || '';
    var label_id=$.getUrlVar('utm_id') || '';
    var gclid=$.getUrlVar('gclid') || '';
    var d_link=decodeURIComponent($.getUrlVar('deep_link') || 'open');
    var d_param = d_link.indexOf('?') < 0 ? '?' : '&';
    var deeplink_id=encodeURIComponent('yogiyoapp://' + d_link + d_param + urlParam + (urlParam ? '&' : '') + 'referrer=' + encodeURIComponent(urlParam));
    var smartbanner_tracking_link='https://yogiyo.onelink.me/BlI7?pid=bridge_page&c=' + campaign_id + '&af_adset=' + adgroup_id + '&af_keywords=' + creative_id + '&label=' + label_id + '&gclid=' +gclid + '&af_dp=' + deeplink_id;
